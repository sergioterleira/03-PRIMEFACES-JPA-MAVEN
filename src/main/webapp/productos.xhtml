<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Productos</title>
</h:head>
<h:body>
	<center>
		<h2>
			<p:outputLabel>Lista de Productos</p:outputLabel>
		</h2>
		<p:dataTable value="#{productoBean.obtenerProductos()}" var="producto">
			<p:column>
				<center>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{producto.id}"></h:outputText>
				</center>
			</p:column>
			<p:column>
				<center>
					<f:facet name="header">Cliente</f:facet>
					<h:outputText value="#{producto.cliente.id}"></h:outputText>
				</center>
			</p:column>
			<p:column>
				<center>
					<f:facet name="header">Nombre</f:facet>
					<h:outputText value="#{producto.nombre}"></h:outputText>
				</center>
			</p:column>
			<p:column>
				<center>
					<f:facet name="header">Editar</f:facet>
					<h:commandButton action="#{productoBean.editar(producto.id)}"
						value="editar"></h:commandButton>
				</center>
			</p:column>
			<p:column>
				<center>
					<f:facet name="header">Eliminar</f:facet>
					<h:commandButton action="#{productoBean.eliminar(producto.id)}"
						value="eliminar"></h:commandButton>
				</center>
			</p:column>
		</p:dataTable>
	</center>
</h:body>
</html>
