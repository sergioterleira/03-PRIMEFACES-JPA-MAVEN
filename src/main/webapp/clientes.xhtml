<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Clientes</title>
</h:head>
<h:body>
	<h2>
		<p:outputLabel>Lista de Clientes</p:outputLabel>
	</h2>
	<h:form>
		<h:commandButton action="#{clienteBean.nuevo()}" value="AÃ±adir Nuevo"></h:commandButton>
		<p:dataTable value="#{clienteBean.obtenerClientes()}" var="cliente">
			<p:column>
				<center>
					<f:facet name="header">Id</f:facet>
					<h:outputText value="#{cliente.id}"></h:outputText>
				</center>
			</p:column>
			<p:column>
				<center>
					<f:facet name="header">Nombres</f:facet>
					<h:outputText value="#{cliente.nombres}"></h:outputText>
				</center>
			</p:column>
			<p:column>
				<f:facet name="header">Productos Cliente</f:facet>
				<center>
					<h:commandButton action="#{clienteBean.obtenerProductosPropios(cliente.id)}" value="propios"></h:commandButton>
				</center>
			</p:column>
			<p:column>
				<f:facet name="header">Productos Distintos</f:facet>
				<center>
					<h:commandButton action="#{clienteBean.obtenerProductosDistintos(cliente.id)}" value="distintos"></h:commandButton>
				</center>
			</p:column>
			<p:column>
				<f:facet name="header">Editar</f:facet>
				<center>
					<h:commandButton action="#{clienteBean.editar(cliente.id)}"
						value="editar"></h:commandButton>
				</center>
			</p:column>
			<p:column>
				<f:facet name="header">Eliminar</f:facet>
				<center>
					<h:commandButton action="#{clienteBean.eliminar(cliente.id)}"
						value="eliminar"></h:commandButton>
				</center>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
